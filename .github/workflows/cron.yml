name: Update status
on:
  push:
    branches: [ main ]         # optional but handy: run on git push
  schedule:
    - cron: "0 */12 * * *"     # every 12 hours UTC
  workflow_dispatch:            # allow manual runs from the Actions tab

jobs:
  update:
    runs-on: ubuntu-latest
    permissions: { contents: read }
    env:
      AWS_REGION: us-east-1
      S3_BUCKET: jobclickhire-dev.com   # must match your actual bucket name
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with: { node-version: "20" }

      - name: Generate JSON (Node)
        run: node .gen/genStatus.mjs

      - name: Configure AWS creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      - name: Upload status/* to S3
        run: |
          aws s3 cp status/ s3://$S3_BUCKET/status/ --recursive \
            --content-type application/json --cache-control no-store
